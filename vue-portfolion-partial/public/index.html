<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Title  -->
    <title>PortfoLion</title>
    <meta name="description" content="Az OTP csoport kockázati tőkebefektető vállalata.">
    <meta name=”robots” content="index, follow">
    <meta name="author" content="bkranicz">
    <meta content="portfolion, OTP, kockázati tőke" name="keywords">
    <meta name="google-site-verification" content="C0rTdPqSeCXIxboiaJ_mNVHzq9Lox2XBsRIbNDl0bEc" />

    <!-- Favicon  -->
    <link rel="icon" href="<%= BASE_URL %>assets/img/favicon.ico">

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    <link rel="preconnect" href="https://assets.calendly.com/" crossorigin=""/>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/" />
    <link rel="dns-prefetch" href="https://assets.calendly.com/" />
    
    <!-- Preload main assets -->
    <link rel="preload" as="style" href="<%= BASE_URL %>assets/css/style.css">
    <link rel="preload" as="image" href="<%= BASE_URL %>assets/img/home_red.png" />
    <link rel="preload" as="script" href="<%= BASE_URL %>assets/js/core.min.js" />
    <link rel="preload" as="script" href="<%= BASE_URL %>assets/js/bootstrap.min.js" />

    <!-- Style css -->
    <link rel="stylesheet"  href="<%= BASE_URL %>assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">

    <!-- Responsive css -->
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/responsive.css">
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/placeholder.css">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- ***** All jQuery Plugins ***** -->

    <!-- jQuery(necessary for all JavaScript plugins) -->
    <script src="<%= BASE_URL %>assets/js/core.min.js"></script>

    <!-- Bootstrap js -->
    <script src="<%= BASE_URL %>assets/js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/popper.min.js"></script>

    <!-- Plugins js -->
    <script src="<%= BASE_URL %>assets/js/plugins.min.js"></script>

    <!-- Scripts js -->
    <script src="<%= BASE_URL %>assets/js/scripts.js"></script>
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
  </body>
</html>
